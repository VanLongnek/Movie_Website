<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phim Hay</title>
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #e50914;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-container .form-switch {
            cursor: pointer;
            color: #b3b3b3;
        }
         .login-container .form-switch:hover {
            text-decoration: underline;
        }
        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <form id="login-form">
            <h1>Đăng Nhập</h1>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
            <p>Chưa có tài khoản? <span class="form-switch" onclick="showRegisterForm()">Đăng ký ngay</span></p>
        </form>

        <!-- Register Form -->
        <form id="register-form">
            <h1>Đăng Ký</h1>
            <input type="text" placeholder="Tên người dùng" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Ký</button>
            <p>Đã có tài khoản? <span class="form-switch" onclick="showLoginForm()">Đăng nhập</span></p>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
